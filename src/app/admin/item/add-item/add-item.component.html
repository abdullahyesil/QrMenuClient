<h2 mat-dialog-title>Add Item Angular</h2>
<mat-dialog-content class="mat-typography">
    <h2 class="text-center">Add Item</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="p-4">
        <!-- Menu ID -->
        <div class="mb-3">
            <label for="menuId" class="form-label">Menu ID</label>
            <input id="menuId" formControlName="menuId" type="text" class="form-control" [value]="data">
            <div *ngIf="itemForm.get('menuId')?.invalid && itemForm.get('menuId')?.touched" class="form-text text-danger">
                Menu ID is required
            </div>
        </div>
    
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" type="text" class="form-control">
            <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="form-text text-danger">
                Name is required
            </div>
        </div>
    
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
            <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="form-text text-danger">
                Description is required
            </div>
        </div>
    
        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" formControlName="price" type="number" class="form-control">
            <div *ngIf="itemForm.get('price')?.invalid && itemForm.get('price')?.touched" class="form-text text-danger">
                Price is required and must be a positive number
            </div>
        </div>
    
        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" formControlName="category" class="form-select">
                <option value="" disabled selected>Select a category...</option>
                <option *ngFor="let kategori of categories" [value]="kategori.id">
                    {{ kategori.name }}
                </option>
            </select>
            <div *ngIf="itemForm.get('category')?.invalid && itemForm.get('category')?.touched" class="form-text text-danger">
                Category is required
            </div>
        </div>
    
        <!-- Image URL -->
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input id="imageUrl" formControlName="imageUrl" type="text" class="form-control">
            <div *ngIf="itemForm.get('imageUrl')?.invalid && itemForm.get('imageUrl')?.touched" class="form-text text-danger">
                Image URL is required
            </div>
        </div>
    
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
        </div>
    </form>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
