<div class="container">
<p>admin works!</p>
<div class="menu-container" *ngFor="let menu of menuModel">
  <div class="menu-card">
    <h1 class="menu-title">{{ menu.name }}</h1>
    <h1 class="btn-success btn"(click)="goItems(menu.id)" >Ä°temlere git</h1>
    <div class="card" *ngFor="let item of getItemsForMenu(menu.id)">
    
      <div class="card-content">
        <h2 class="card-title">{{ item.name }}</h2>
        <p class="card-description">{{ item.description }}</p>
        <p class="card-price">{{ item.price | currency }}</p>
        <p class="card-category">{{ item.category }}</p>
      </div>
    </div>
  </div>
</div>

</div>
